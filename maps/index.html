<!DOCTYPE HTML>
<html>

<head>
  <title>MusicMap</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
</head>

<body>
  <div id="map"></div>
  <div id="right-panel">
    <p>Total Distance: <span id="total"></span></p>
  </div>
  <script>
    var destinations = [
      ['Boston, MA', 42.3601, -71.0589, 1],
      ['Providence, RI', 41.8240, -71.4128, 2],
      ['New Haven, CT', 41.3080556, -72.9286111, 3],
      ['New York, NY', 40.7128, -74.0059, 4],
    ];

              var album_covers = ['http://images.contactmusic.com/images/press/vampire-weekend-modern-vampires-of-the-city-300-cover.jpg',
              'https://upload.wikimedia.org/wikipedia/en/1/11/Bad_things_cover_art.jpg',
              'https://upload.wikimedia.org/wikipedia/en/f/fd/Lady_Gaga_-_Joanne_(Official_Album_Cover).png',
              'https://upload.wikimedia.org/wikipedia/en/8/8e/MichaelBuble-Christmas(2011)-Cover.png'
            ];

function setMarkers(map) {
  // Adds markers to the map.

  // Marker sizes are expressed as a Size of X,Y where the origin of the image
  // (0,0) is located in the top left of the image.

  // Origins, anchor positions and coordinates of the marker increase in the X
  // direction to the right and in the Y direction down.
  var image = {
    url: 'http://gagadaily.com.rsz.io/uploads/stories/monthly_2016_09/joanne.jpg.a6d8d6fd6e671a82ae75e80925ff43d3.jpg?width=50',
    //url: 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
    // This marker is 20 pixels wide by 32 pixels high.
    size: new google.maps.Size(50, 50),
    // The origin for this image is (0, 0).
    origin: new google.maps.Point(0, 0),
    // The anchor for this image is the base of the flagpole at (0, 32).
    anchor: new google.maps.Point(0, 32),
    //draggable: true
  };
  // Shapes define the clickable region of the icon. The type defines an HTML
  // <area> element 'poly' which traces out a polygon as a series of X,Y points.
  // The final coordinate closes the poly by connecting to the first coordinate.
  var shape = {
    coords: [1, 1, 1, 20, 18, 20, 18, 1],
    type: 'poly'
  };
  for (var i = 0; i < destinations.length; i++) {
    var dest = destinations[i];
    var marker = new google.maps.Marker({
      position: {lat: dest[1], lng: dest[2]},
      map: map,
      icon: image,
      shape: shape,
      title: dest[0],
      zIndex: dest[3]
    });
  }
}

    function initMap() {
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 15,
        center: {
          lat: -41.3083,
          lng: 72.9279
        } // Yale
      })

      setMarkers(map);

      var directionsService = new google.maps.DirectionsService;
      var directionsDisplay = new google.maps.DirectionsRenderer({
        draggable: true,
        map: map,
        panel: document.getElementById('right-panel')
      });

      directionsDisplay.addListener('directions_changed', function() {
        computeTotalDistance(directionsDisplay.getDirections());
      });

      displayRoute(destinations[0][0], destinations[destinations.length - 1][0], directionsService,
        directionsDisplay);
    }

    var infoWindow = new google.maps.InfoWindow({
      map: map
    });

    // Try HTML5 geolocation.
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(function(position) {
        var pos = {
          lat: position.coords.latitude,
          lng: position.coords.longitude
        };

        infoWindow.setPosition(pos);
        infoWindow.setContent('Location found.');
        map.setCenter(pos);
      }, function() {
        handleLocationError(true, infoWindow, map.getCenter());
      });
    } else {
      // Browser doesn't support Geolocation
      handleLocationError(false, infoWindow, map.getCenter());
    }

    function handleLocationError(browserHasGeolocation, infoWindow, pos) {
      infoWindow.setPosition(pos);
      infoWindow.setContent(browserHasGeolocation ?
        'Error: The Geolocation service failed.' :
        'Error: Your browser doesn\'t support geolocation.');
    }


    function displayRoute(origin, destination, service, display) {
      var stops = [];
      for (var i = 1; i < destinations.length - 1; i++) {
        stops.push({
          location: destinations[i][0],
        });
      }
      service.route({
        origin: origin,
        destination: destination,
        waypoints: stops,
        travelMode: 'DRIVING',
        avoidTolls: true
      }, function(response, status) {
        if (status === 'OK') {
          display.setDirections(response);
        } else {
          alert('Could not display directions due to: ' + status);
        }
      });
    }

    function computeTotalDistance(result) {
      var total = 0;
      var myroute = result.routes[0];
      for (var i = 0; i < myroute.legs.length; i++) {
        total += myroute.legs[i].distance.value;
      }
      total = total / 1000;
      document.getElementById('total').innerHTML = total + ' km';
    }

  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDa1eT22GzsTHqGeEz2podc71M-WqmTMjU&callback=initMap">
  </script>
</body>

</html>
