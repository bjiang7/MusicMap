<!DOCTYPE HTML>
<html>

<head>
  <title>MusicMap</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
  <link rel="stylesheet" href="icon.min.css">
  <link rel="stylesheet" href="semantic.min.css">
  <link rel="stylesheet" href="style.css">


  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
</head>

<body>
  <div id="body-overlay" class="ui container">
    <div class="maps-bg">
      <div class="ui one column centered grid">
        <div class="middle aligned row">
          <div class="column">
            <h1 class="ui header">
              Music Mapper
            </h1>
            <em>Generate a personalized playlist for your road trip or drive around the block. <br/>Crafts the perfect combination of tunes based on your trip length, road conditions, weather, location, and time. <br/><br/></em>
            <div class="ui input">
              <input id="depart" type="text" placeholder="Enter the start of your trip">
            </div>
            <br />
            <div class="ui input">
              <input id="arrive" type="text" placeholder="Enter the end of your trip">
            </div>
            <div class="options">
              Advanced Options
            </div>
            <button id="create-playlist" class="ui primary button">
              <i class="music icon"></i>
              Generate Playlist
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <i id="back" class="angle left icon" style="display:none"></i>
  <div id="map"></div>
  <div id="right">
    <div id="right-panel">
      <p>Total Distance: <span id="total"></span></p>
    
    </div>
    <iframe src="https://embed.spotify.com/?uri=spotify%3Auser%3Aspotify%3Aplaylist%3A2lDJ2xtmpCSN9CO7ZBkIVc" width="300" height="100" frameborder="0" allowtransparency="true" id="spotify"></iframe>
  </div>

<!--  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>-->
   <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDa1eT22GzsTHqGeEz2podc71M-WqmTMjU&libraries=places"></script>
  <!--<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDa1eT22GzsTHqGeEz2podc71M-WqmTMjU&callback=initMap"></script>-->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="script.js"></script>
  
  
</body>

</html>
