<!DOCTYPE HTML>
<html>

<head>
  <title>MusicMap</title>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="semantic.min.css">
  <link rel="stylesheet" href="style.css">

  <div id="body-overlay" class="ui container">
    <div class="ui one column centered grid">
      <div class="middle aligned row">
        <div class="column">
          <h1 class="ui header">
            Music Mapper
          </h1>
          <div class="ui input">
            <input id="depart" type="text" placeholder="Enter the start of your trip">
          </div>
          <br />
          <div class="ui input">
            <input id="arrive" type="text" placeholder="Enter the end of your trip">
          </div>
          <div class="options">
            Advanced Options
          </div>
          <button id="create-playlist" class="ui primary button">
            Generate Playlist
          </button>
        </div>
      </div>
    </div>
  </div>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
</head>

<body>
  <div id="map"></div>
  <div id="right">
    <div id="right-panel">
      <p>Total Distance: <span id="total"></span></p>
    
    </div>
    <iframe src="https://embed.spotify.com/?uri=spotify%3Auser%3Aspotify%3Aplaylist%3A2lDJ2xtmpCSN9CO7ZBkIVc" width="300" height="100" frameborder="0" allowtransparency="true" id="spotify"></iframe>
  </div>
  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
  <!--<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDa1eT22GzsTHqGeEz2podc71M-WqmTMjU&callback=initMap"></script>-->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="script.js"></script>
  
  
</body>

</html>
